<div class='mx-2 row {% if boton_volver == True %}justify-content-between{%else%}justify-content-end{% endif %}'>    
    {% if boton_volver == True %}
        <a class="btn btn_volver" href="{{url_volver}}">
            <i class="fa fa-angle-left"></i> {{texto_volver}}
        </a>
    {% endif %}
    {% if boton_accion == True %}
        <button class="btn btn-outline-primary btn_filtrar" type="submit">
            {{texto_accion}} <i class="fa fa-angle-right"></i>
        </button>
    {% endif %}   
</div>
