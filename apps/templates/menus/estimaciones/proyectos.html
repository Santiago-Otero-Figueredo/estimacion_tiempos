{% url 'estimaciones:registrar_proyecto' as registrar_proyecto %}
{% url 'estimaciones:listado_proyectos' as listado_proyectos %}

<li class="has-sub {% if registrar_proyecto in request.path or listado_proyectos in request.path%}active{% endif %}" id="menu_clientes">
    <a href="javascript:;">
        <b class="caret"></b>
        <i class="fas fa-users"></i>
        <span>Proyectos</span>
    </a>
    <ul class="sub-menu">
        <li class="{% if listado_proyectos in request.path %}active{% endif %}">
            <a href="{{listado_proyectos}}">Listado</a>
        </li>
        <li class="{% if registrar_proyecto in request.path %}active{% endif %}">
            <a href="{{registrar_proyecto}}">Registro</a>
        </li>
    </ul>
</li>
