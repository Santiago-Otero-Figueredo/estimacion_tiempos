{% url 'estimaciones:registrar_proyecto_programador' as registrar_proyecto_programador %}
{% url 'estimaciones:listado_proyectos_programador' as listado_proyectos_programador %}

<li class="has-sub {% if registrar_proyecto_programador in request.path or listado_proyectos_programador in request.path%}active{% endif %}" id="menu_clientes">
    <a href="javascript:;">
        <b class="caret"></b>
        <i class="fas fa-users"></i>
        <span>Proyectos programador</span>
    </a>
    <ul class="sub-menu">
        <li class="{% if listado_proyectos_programador in request.path %}active{% endif %}">
            <a href="{{listado_proyectos_programador}}">Listado</a>
        </li>
        <li class="{% if registrar_proyecto_programador in request.path %}active{% endif %}">
            <a href="{{registrar_proyecto_programador}}">Registro</a>
        </li>
    </ul>
</li>
