{% url 'usuarios:registrar_cliente' as registrar_cliente %}
{% url 'usuarios:listado_clientes' as listado_clientes %}

<li class="has-sub {% if registrar_cliente in request.path or listado_clientes in request.path%}active{% endif %}" id="menu_clientes">
    <a href="javascript:;">
        <b class="caret"></b>        
        <i class="fas fa-users"></i>
        <span>Clientes</span>
    </a>    
    <ul class="sub-menu">        
        <li class="{% if listado_clientes in request.path %}active{% endif %}">
            <a href="{{listado_clientes}}">Listado</a>
        </li>
        <li class="{% if registrar_cliente in request.path %}active{% endif %}">
            <a href="{{registrar_cliente}}">Registro</a>
        </li>
    </ul>
</li>
