{% url 'usuarios:registrar_cargo' as registrar_cargo %}
{% url 'usuarios:listado_cargos' as listado_cargos %}

<li class="has-sub {% if registrar_cargo in request.path or listado_cargos in request.path%}active{% endif %}" id="menu_clientes">
    <a href="javascript:;">
        <b class="caret"></b>
        <i class="fas fa-users"></i>
        <span>Cargos</span>
    </a>    
    <ul class="sub-menu">
        <li class="{% if listado_cargos in request.path %}active{% endif %}">
            <a href="{{listado_cargos}}">Listado</a>
        </li>
        <li class="{% if registrar_cargo in request.path %}active{% endif %}">
            <a href="{{registrar_cargo}}">Registro</a>
        </li>
    </ul>
</li>
