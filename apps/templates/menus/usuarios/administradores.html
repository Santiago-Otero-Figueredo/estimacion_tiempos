{% url 'usuarios:registrar_administrador' as registrar_administrador %}
{% url 'usuarios:listado_administradores' as listado_administradores %}

<li class="has-sub {% if registrar_administrador in request.path or listado_administradores in request.path%}active{% endif %}" id="menu_clientes">
    <a href="javascript:;">
        <b class="caret"></b>
        <i class="fas fa-universal-access"></i>
        <span>Administradores</span>
    </a>    
    <ul class="sub-menu">
        <li class="{% if listado_administradores in request.path %}active{% endif %}">
            <a href="{{listado_administradores}}">Listado</a>
        </li>
        <li class="{% if registrar_administrador in request.path %}active{% endif %}">
            <a href="{{registrar_administrador}}">Registro</a>
        </li>
    </ul>
</li>
